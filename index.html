<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>万味网</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script>
    (function (win, doc) {
      var docEl = doc.documentElement

      function setRemUnit () {
        var docWidth = docEl.clientWidth
        docEl.style.fontSize = 100 * ((docWidth > 540 ? 540 : docWidth) / 750) + 'px'
      }

      win.addEventListener('resize', function () {
        setRemUnit()
      }, false)
      win.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          setRemUnit()
        }
      }, false)
      setRemUnit()
    })(window, document)
  </script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
